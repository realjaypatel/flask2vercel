<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Share Your Link</h1>
    <form method="POST" action="/submit" style="margin: 0px 119px 119px 119px;">

            <div class="form-group">
              <label for="title">
                Title
              </label>
              <input type="text" class="form-control" name="title" placeholder="AWeSome  Title">
            </div>
            <div class="form-group">
              <label for="category">Category (if any)</label>
              <select class="form-control" name="category">
                <option>Template</option>
                <option>Video</option>
                <option>Google Drive</option>
                <option>Website</option>
                <option>Video/Youtube</option>
              </select>
            </div>
            <div class="form-group">
                <label for="img">
                  Image Link
                </label>
                <input type="text" class="form-control" name="img" placeholder="http://abc.com/img.png">
              </div>
              <div class="form-group">
                <label for="url">
                  URL of the Link (Mandetory field)
                </label>
                <input type="text" class="form-control" name="url" placeholder="www.godrive.com">
              </div>
              <div class="form-group">
                <label for="url">
                  Your UserName if you want to add
                </label>
                <input type="text" class="form-control" name="username" placeholder="mrBeast">
              </div>
            <div class="form-group">
              <label for="description">Description (if any) </label>
              <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
